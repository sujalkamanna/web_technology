<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/ass4/style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="6" max="20" value="12">
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
            <label for="special">Include Special Characters:</label>
            <input type="checkbox" id="special" checked>
            <label for="ambiguous">Exclude Ambiguous Characters (1,l,I,0,O):</label>
            <input type="checkbox" id="ambiguous">
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
